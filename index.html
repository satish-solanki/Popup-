  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="popup-overlay" id="popup">
    <div class="popup" id="popupBox">
      <span class="close-btn" id="closeBtn">&times;</span>
      <h2>Welcome to My Website!</h2>
      <!-- YouTube link with animated logo -->
      <p class="text-center mt-6 flex items-center justify-center">

        </svg>

      <!-- YouTube link -->
      <p class="youtube-text">
        ðŸ‘‰ <a href="https://www.youtube.com/@AmitSahCivil" target="_blank" style="color:red; text-decoration:none;">
          Open my YouTube channel
        </a>
      </p>

      <!-- Button linking to YouTube -->
      <a href="https://www.youtube.com/@AmitSahCivil" target="_blank">
        <button class="popup-btn">Explore Now</button>
      </a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
